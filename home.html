<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/animation.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome-4.5.0/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="css/extra-shapes.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class='container'>
    <div class='row' id='gameDiv'>
      <div class='col-md-3' id='computerDisplayDiv'>
        <div class='fa fa-rebel fa-5x'></div>
        <br>
        <br>
        <div id='computerDisplay'> </div>
      </div>
      <div class='col-md-1' id='roundDisplay'>
        <h4 id='totalRoundDisplay'></h4>
        <br>
        <h1 id='round'></h1>
        <h6 id='tieDisplay'></h6>
      </div>
      <div class='col-md-3' id='userDisplayDiv'>
        <div class='fa fa-street-view fa-5x'></div>
        <br>
        <br>
        <div id='userDisplay'></div>
      </div>
      <div class='col-md-4'>
        <button class='btn btn-success' id='toggleBtn' data-state="off">Start</button>
        <input type="text" autocorrect="off" placeholder="Number of Rounds" id='numRounds'>
        <p id='userScore'>Player Score: </p>
        <p id='computerScore'>Computer Score: </p>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-7 text-center'>
        <button data-state='Rock' class='btn btn-warning fa fa-hand-rock-o fa-3x' id='userRock'></button>
        <button data-state='Paper' class='btn btn-warning fa fa-hand-paper-o fa-3x' id='userPaper'></button>
        <button data-state='Scissors' class='btn btn-warning fa fa-hand-scissors-o fa-3x' id='userScissor'></button>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-7'>
        <div>
          <p>Score Board</p>
        </div>
      </div>
    </div>
  </div>

  <!--Game over Modal -->
  <div id='gameOverModal' class="modal fade" tabindex="1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Game Over</h4>
        </div>
        <div id='gameOver'class="modal-body">
          <div>Next Point Wins</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"\>Submit Score</button>
          <button type="button" class="btn btn-primary"\>Play Again</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div id='submitModal' class="modal fade" tabindex="1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Submit</h4>
        </div>
        <div class="modal-body">
          <div><input type="text" autocorrect="off" placeholder="Intials" id='submitIntials'></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"\>Submit Score</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script type="text/javascript" src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src='js/rps.js'></script>
</body>
</html>
